<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codealpha Social</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <div class="logo">Codealpha</div>
    <img src="cod.JPG" alt="Codealpha">
    <input type="text" placeholder=".Welcome To Codealpha" />
    <div class="profile-pic"></div>
  </nav>
  <aside>
    <ul>
     <button>
        <li><b> Home</b></li>
     </button> 
     <br>
     <br>
      <button> 
        <li><b>Explorer </b></li>
      </button>
      <br>
      <br>
     <button><li><b>Messages </b></li> </button>
     <br> 
     <br>
      <button>
        <li><b> Notifications</b></li>
      </button>
      <br>
      <br>
      <button>
        <li><b> Theme</b></li>
      </button>
      <br>
      
    </ul>
  </aside>
  <main>
    <section class="create-post">
      <textarea placeholder="Type Your Messages"></textarea>
      <button id="postBtn">Post</button>
    </section>
    <section class="feed" id="feed"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
